<!--
1、更新变量
    一个变量被重新赋值后，它原有的值就会被覆盖。变量值将以最后一次赋的值为准。
    var age =18;
    age = 81;
    最后的结果就是81，因为18被覆盖掉了

2、同时声明多个变量
    同时声明多个变量时，只需要写一个var。多个变量名之间使用英文逗号隔开
    var age = 10, name = 'lcj', sex = 2;

3、声明变量特殊情况
    情况                        说明                结果
var age;console.log(age);   只声明，不赋值         undefined
console.log(age)            不声明不赋值，直接使用    报错
age = 10,console.log(age);  不声明，只赋值            10(后面会讲，会变成全局变量)

4、变量命名规范
    *由字母(A-Z a-z)、数字(0-9)、下划线_、美元符号$组成。如：usrAge、num01、_name
    *严格区分大小写。var app和var App是两个变量
    *不能以数字开头。18age是错误的
    *不能是关键字、保留字。如：var、for、while
    *变量名必须有意义。MMD、BBD、nl->age
    *遵循驼峰命名规则。首字母小写，后面单词的首字母需要大写。myFirstName
    *推荐翻译网站：有道、爱词霸

-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量语法扩展</title>
    <script>
        var myname = 'lcj';
        console.log(myname);
        myname = 'sr';
        console.log(myname);
        var age = 18,
            address = '火影村',
            money = 2000;
        console.log(age,address,money);
        var temp;//声明一个临时变量temp
        var apple1 = '青苹果';
        var apple2 = '红苹果';
        temp = apple1;//把右边的值给左边
        apple1 = apple2;
        apple2 = temp;
        console.log(apple1);
        console.log(apple2);
    </script>
</head>
