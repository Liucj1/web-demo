<!--
1、编程语言(汇编语言和高级语言)->翻译器->机器语言(二进制)

汇编语言：和机器语言实质是相同的，都是直接对硬件操作。只不过指令采用了英文缩写的标识符，容易识别和记忆
高级语言：主要是相对于低级语言而言。并不是特指某一种语言，而是包括了很多编程语言。有C语言、C++、Java、C#、Python、PHP、JS、OC、Swift等
高级语言所编制的程序不能直接被计算机识别，必须经过转换才能被执行，为此我们需要一个翻译器
翻译器：可以将我们所编写的源代码转换为机器语言，这也被称为二进制化，1和0

*编程语言有很强的逻辑和行为能力。在编程语言中，会看到很多的if、else、for、while等具有逻辑性和行为能力的指令。这是主动的
*标记语言(html)不用于向计算机发出指令，常用于格式化和链接。标记语言的存在是用来被读取，是被动的

2、程序运行：
打开某个程序时，先从硬盘中把程序的代码加载到内存中，CPU执行内存中的代码

3、翻译器翻译的方式有两种：一个是编译，另外一个是解释。两种方式之间的区别在于翻译的时间点不同
   编译器是在代码执行之前进行编译，生成中间代码文件
   解释器是在运行时进行及时解释，并立即执行(当编译器以解释方式运行的时候，也称之为解释器)
   JS属于解释型语言

4、标识符
    标识符：就是指开发人员为变量、属性、函数、参数取的名字
    标识符不能是关键字或保留字
5、关键字
    关键字：是指JS本身已经使用了的字，不能再用他们充当变量名、方法名
6、保留字
    保留字：实际上就是预留的“关键字”。意思是现在虽然还不是关键字，但是未来可能会成为关键字，同样不能使用它们当变量名或方法名

-->
