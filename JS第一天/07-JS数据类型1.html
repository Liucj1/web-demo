<!--
1、为什么需要数据类型呢？
    在计算机中，不同的数据所需占用的存储空间是不同的。为了便于把数据分成所需内存大小不同的数据，充分利用存储空间，于是定义了不同的数据类型
    简单来说，数据类型就是数据的类别型号。比如姓名"张三"，年龄18，这些数据的类型是不一样的

2、变量的数据类型
    JS是一种弱类型或者说动态语言。这意味着不用提前声明变量的类型，在程序运行过程中，类型会被自动确定
    在代码运行时，变量的数据类型是由JS引擎根据=右边变量的数据类型来判断的。运行完毕之后，变量就确定了数据类型
    JS拥有动态类型，同时也意味着相同的变量可用作不同的类型
    var x = 6;      x为数字
    var x = 'bill'; x为字符串

3、数据类型的分类
    JS把数据类型分为两类
    *简单数据类型(Number,String,Boolean,Undefined,Null)
    *复杂数据类型(object)

    3.1、简单数据类型
    简单数据类型        说明                                            默认值
    Number          数字型，包含整型值和浮点型值。如20、0.21                 0
    Boolean         布尔值类型。如true、false，等价于1和0                 fasle
    String          字符串类型。如"张三"注意咱们JS里面，字符串都带引号         ""
    Undefined       var a;声明了变量a但是没有给值。此时a=undefined       undefined
    Null            var a=null;声明了变量a为空值                         null

        3.1.1数字型进制
        最常见的进制有二进制、八进制、十进制、十六进制
        八进制数字序列范围:0~7。在程序里，数字前面加0表示八进制
            var num1 = 07;   对应十进制的7
            var num2 = 019;  对应十进制的19
            var num3 = 08;   对应十进制的8

        十六进制数字序列范围:0~9以及A~F。数字的前面加0x表示十六进制
            var num = 0xA;
        现阶段我们只需要记住，在JS中八进制前面加0，十六进制前面加0x

        3.1.2数字型范围
        JS中数值的最大和最小值
        alert(Number.MAX_VALUE);   1.7976931348623157e+308
        alert(Number.MIN_VALUE);   5e-324

        3.1.3数字型三个特殊值
        alert(Infinity);   Infinity：无穷大，大于任何数值
        alert(-Infinity);   -Infinity：无穷小，小于任何数值
        alert(NaN);   NaN：not a number，代表一个非数值

        3.1.4 isNaN()
        这个方法用来判断非数字，并且返回一个值。如果是数字返回的是false，如果不是数字返回的是true

3.2、字符串型String
    字符串可以是引号中的任意文本，其语法为双引号"“和单引号''
    因为HTML标签里面的属性使用的是双引号，JS这里我们更推荐用单引号
    转义符都是\开头的
    转义符          解释说明
    \n             换行符，n是newline的意思
    \ \            斜杠\
    \'             ‘单引号   
    \"             “双引号
    \t             tab缩进
    \b             空格，b是blank的意思


-->
