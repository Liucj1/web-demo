<!--
注册事件（绑定事件）
给元素添加事件，称为注册事件或者绑定事件
注册事件有两种方式：传统方式和方法监听注册方式
传统方式：
1、利用on开头的事件onclick
2、<button onclick=""></button>
3、btn.onclick=function()
4、特点：注册事件的唯一性
5、同一个元素同一个事件只能设置一个处理函数，最后注册的处理函数将会覆盖前面注册的处理函数

方法监听注册方式：
1、w3c标准方式
2、addEventListener()方法
3、ie9之前不支持此方法，可使用attachEvent()替代
4、特点：同一个元素同一个事件可以注册多个监听器
5、按注册顺序依次执行

eventTarget.addEventListener(type, listener{, useCapture})
eventTarget.addEventListener()方法将指定的监听器注册到eventTarget(目标对象)上，当该对象触发指定的事件时，就会执行事件处理函数
该方法接收三个参数：
1、type：事件类型字符串，比如click、mouseover，注意这里不要带on
2、listener：事件处理函数，事件发生时，会调用该监听函数
3、useCapture：可选参数，是一个布尔值，默认是false。学完DOM事件流后，再进一步学习



-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM核心</title>
</head>
<body>
    <button>传统注册事件</button>
    <button>方法监听注册事件</button>
    <script>
        var btns = document.querySelectorAll('button');
        btns[0].onclick = function(){
            alert('hi');
        }

        btns[1].addEventListener('click',function(){
            alert(22);
        })
        //当我们整个页面加载完了，再去调用里面的js
        window.onload = function(){

        }
    </script>   
</body>
</html>
