<!--
事件流描述的是从页面中接收事件的顺序
事件发生时会在元素节点之间按照特定的顺序传播，这个传播过程即DOM事件流
DOM事件流分为3个阶段：
1、捕获阶段（从Doc->elements->body->xxx）
2、当前目标阶段
3、冒泡阶段(xxx->body->elements->Doc)
onclick和attachEvent只能得到冒泡阶段
onblur、onfocus、onmouseenter、onmouserleave没有冒泡

js代码中只能执行捕获或者冒泡其中的一个阶段
addEventListener(type,listener[,useCapture])第三个参数如果是true，表示在事件捕获阶段调用事件处理程序；如果是false（不写默认就是false），表示在事件冒泡阶段调用事件处理程序

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM事件流</title>
    <style>
        div{
            width: 300px;
            height: 300px;
        }
        .father {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">
            son盒子
        </div>
    </div>
    <script>
        //捕获阶段：document -> html -> body -> father -> son
        var son = document.querySelector('.son');
        son.addEventListener('click',function(){
            alert('son');
        },true)
        //冒泡阶段跟捕获阶段反着来的
        // var son = document.querySelector('.son');
        // son.addEventListener('click',function(){
        //     alert('son');
        // },false)

    </script> 
</body>
</html>
