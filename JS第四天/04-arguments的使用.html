<!--
当我们不确定有多少个参数传递的时候，可以用arguments来获取。在JS中，arguments实际上它是当前函数的一个内置对象
所有函数都内置了一个arguments对象，arguments对象中存储了传递的所有实参

伪数组并不是真正意义上的数组
arguments展示形式是一个伪数组，因此可以进行遍历。伪数组具有以下特点：
*具有length属性
*按索引方式存储数据
*不具有数组的push、pop等方法
arguments的使用，只有函数才有arguments对象。而且是每个函数都内置好了这个arguments对象

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arguments的使用</title>
    <script>
        function fn(){
            console.log(arguments);
            console.log(arguments.length);
            console.log(arguments[1]);
        }
        fn(1,2,3);

        function getMax(){
            var max = arguments[0];
            for(var i = 1; i < arguments.length; i++){
                if(arguments[i] > max){
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(1,2,3));
        console.log(getMax(1,2,3,4,5));
        console.log(getMax(11,2,34,444,5,100));

        //利用函数封装方式，翻转任意一个数组
        function reverse(arr){
            var newArr = [];
            for(var i = arr.length - 1; i >= 0 ; i--){
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }
        var arr1 = reverse([2,4,6,8,10]);
        console.log(arr1);
    </script>
</head>
<body>
    
</body>
</html>
