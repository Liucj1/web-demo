<!--
一段程序代码中所用到的名字并不总是有效和可用的，而限定这个名字的可用性的代码范围就是这个名字的作用域
作用域的使用提高了程序逻辑的局部性，增强了程序的可靠性，减少了名字冲突
js作用域：就是代码名字(变量)在某个范围内起作用和效果

js的作用域(es6)：全局作用域、局部作用域
全局作用域：整个script标签或者是一个单独的js文件
局部作用域(函数作用域)：在函数内部就是局部作用域。这个代码的名字只在函数内部起效果和作用

变量作用域的分类：根据作用域的不同，我们变量分为全局变量和局部变量
1、全局变量：在全局作用域下的变量。在全局下，都可以使用；如果在函数内部，没有声明直接赋值的变量，也属于全局变量
2、局部变量：在局部作用域下的变量。或者在函数内部的变量就是局部变量
3、从执行效率来看，全局变量和局部变量
    *全局变量只有浏览器关闭的时候才会销毁，比较占内存资源
    *局部变量，当我们程序执行完毕就会销毁，比较节约内存资源
4、JS中没有块级作用域。js也是在es6的时候新增的块级作用域
    块级作用域{} if{} for{}
5、作用域链
    只要是代码，就至少有一个作用域
    写在函数内部的，就叫做局部作用域
    如果函数中还有函数，那么在这个作用域中就又可以诞生一个作用域
    根据在内部函数可以访问外部函数变量的这种机制，用链式查找决定哪些数据能被内部函数访问，就称作作用域链
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域</title>
    <script>
        var num = 10;
        console.log(num);
        function fn(){         //外部函数
            // console.log(num);
            num1 = 20;
            var num = 30;
            function fun(){    //内部函数
                console.log(num);//哪个值离我近，我就取哪个值
            }
            fun();
        }
        fn();
        console.log(num1);
    </script>
</head>

</body>
</html>
