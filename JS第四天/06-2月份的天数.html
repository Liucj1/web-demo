<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2月份的天数</title>
    <script>
        function backDay(){
            var year = prompt('请输入年份:');
            if(isRunYear(year)){
                alert('29天');
            }else{
                alert('28天');
            }
        }
        backDay();
        //判断是否为闰年的函数
        function isRunYear(year){
            var flag = false;
            if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
                flag = true;
            }
            return flag
        }
    </script>
</head>
