<!--
函数的参数：形参和实参
function 函数名(形参1,形参2...){

}
函数名(实参1,实参2...);
*形参：在声明函数的小括号里面是形参，形式上的参数
*实参：在函数调用的小括号里面的实参，实际的参数
*函数的参数可以有，也可以没有，个数不限
*参数的作用：在函数内部某些值不能固定，我们可以通过参数在调用函数时传递不同的值进去

形参和实参的执行过程：
    在代码执行过程中，会先从cook('酸辣土豆丝');开始执行，反过去找function cook()函数。实参的值会传给形参，形参是接收实参的。

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的参数</title>
    <script>
        function cook(food){
            console.log(food);
        }
        cook('酸辣土豆丝');

        //函数形参、实参个数匹配
        //1、如果实参的个数和形参的个数一直，则正常输出结果
        //2、如果实参的个数多于形参的个数，会取到形参的个数
        //3、如果实参的个数小于形参的个数，多于的形参定义为undefined，最终结果就是NaN。
        //形参可以看做是不用声明的变量，num2是一个变量但是没有接收值，结果就是undefined
        //建议，尽量让实参的个数和形参相匹配
        function getSum(num1 , num2){
            console.log(num1 + num2);
        }
        getSum();
    </script>
</head>
<body>
    
</body>
</html>
