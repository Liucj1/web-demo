<!--
图像标签和路径
2.路径：目录文件夹和根目录，VSCode打开目录文件夹

目录文件夹和根目录：
实际工作中，我们的文件不能乱放，否则用起来很难快速的找到它们。因此需要一个文件夹来管理它们
目录文件夹：就是一个普通文件夹，里面存放了我们所做页面所需要的相关素材，比如html文件、图片等
根目录：打开目录文件夹的第一层就是根目录

VSCode打开目录文件夹：
文件-打开文件夹，选择目录文件夹，后期非常方便管理文件

路径分为：相对路径和绝对路径
1、相对路径以引用文件所在位置为参考基础，而建立出的目录路径。以图片相对于html页面的位置
相对路径分类   符号   说明
同一级路径           图像文件位于html文件同一级，如<img src="11.webp"/>
下一级路径      /    图像文件位于html文件下一级，如<img src="images/11.webp"/>
上一级路径     ../   图像文件位于html文件上一级，如<img src="../11.webp"/>
相对路径是从代码所在的这个文件触发，去寻找目标文件的。而我们这里所说的上一级、下一级和同一级就是图片相对于html页面的位置

2、绝对路径：是指目录下的绝对位置，直接到达目标位置，通常是从盘符开始的路径
例如，"D:\web\img\logo.gif"或完整的网络地址"http://www.baidu.com/images/11.gif"
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路径</title>
</head>
<body>
    <img src="../11.webp"/>
    <img src="../images/22.webp"/>
    <img src="../../33.webp"/>
    <!--绝对路径-->
    <img src="/Users/zhangwandu/WebStudy/11.webp"/>
</body>
</html>
