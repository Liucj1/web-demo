<!--
图像标签和路径
在html标签中，<img>标签用于定义html页面中的图像标签。<img src="图像URL"/>。这是一个单标签
img是image的缩写，意为图像
src是<img>标签的必须属性，它用于指定图像文件的路径和路径名。所谓属性：就是属于这个图像标签的特性

除了src属性，我们还有其他的属性：
属性     属性值       说明
src     图片路径    必须属性
alt     文本       替换文本。图像不能显示文字
title   文本       提示文本。鼠标放到图片上，显示文字
width   像素       设置图像的宽度
height  像素       设置图像的高度
border  像素       设置图像的边框粗细

1、图像标签可以拥有多个属性，必须写在标签名的后面
2、属性之间不分先后顺序，标签名与属性、属性与属性之间均以空格分开
3、属性采取键值对的格式，即key="value"的格式，属性="属性值"
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    图像标签的使用：<br/>
    <h4>4级标题和div一样，都是一个人独占一行</h4>   
    <img src="../11.webp"/>

    <h4>alt 替换文本 图像显示不出来的时候用文字替换：</h4>
    <img src="../111.webp" alt="我是大帅哥"/>

    <h4>title 提示文本 鼠标放到图像上提示的文字：</h4>
    <img src="../11.webp" title="我可太帅了"/>
    <!--宽度和高度修改一个就行，让图片等比例缩放-->
    <h4>width 给图像设定宽度：</h4>
    <img src="../11.webp" width="200"/>

    <h4>height 给图像设定高度</h4>
    <img src="../11.webp" height="200"/>
    <!--html不推荐使用border，所以会标红。但是效果还在的。推荐用css写，style="border:15"-->
    <h4>border 给图像设定边框</h4>
    <img src="../11.webp" border="15"/>
</body>
</html>
