<!-- 
浏览器内核：
ie、360浏览器、百度浏览器：Trident 
firefox:Gecko
Safari:Wekit
chrome/opera:Blink，其实是Webkit的分支

HTML结构:W3C制定了结构HTML的语法、标准(网页元素进行整理、分类)
CSS表现:W3C制定了表现CSS的语法、标准(外观样式)
JS行为:W3C、ECMA制定了行为标准(网页的交互编写) 
-->
<!DOCTYPE html>
<html lang="en">
 <!--有一个最大的根节点:html
<html>超文本标记语言,需要写在HTML文件的最外面。在最外面应该有一个叫html的标签-->
<!--浏览器最上面，是头部部分-head内容-->    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个页面</title>
</head>
<body>
    你好，世界！
</body>
</html>

<!--
1.<常规标记>也叫做双标签，必须有头有尾
<标记></标记>
<标记 属性 = “属性值” 属性 = “属性值”></标记>
标记也可以叫做标签或叫元素

2.空标记也叫做单标签
<标记/>
<标记 属性 = “属性值”/>

3.标签关系：可以分为两类，包含关系和并列关系
包含关系：
<head>
    <title></title>文档的标题，页面自己的网页标题
</head>
并列关系
<head></head>
<body></body>文档的主体，页面内容都放在body里

-->
