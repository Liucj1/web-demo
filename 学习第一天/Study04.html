<!--
文本格式化标签：在网页中，需要为文字设置粗体、斜体或下划线效果，这时候还需要用到html中的文本格式化标签。
标签语义：突出重要性，比普通文字更重要

加粗：<strong></strong>或<b></b> 推荐strong，语义更强烈
倾斜：<em></em>或<i></i> 推荐em，语义更强烈
删除线：<del></del>或<s></s> 推荐del，语义更强烈
下划线：<ins></ins>或<u></u> 推荐ins，语义更强烈



-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    我是<strong>加粗</strong>文字<br/>
    我是<b>加粗</b>文字
    <p>我是<em>倾斜</em>文字</p>
    我是<i>倾斜</i>文字
    <p>我是<del>删除线</del>文字</p>
    我是<s>删除线</s>文字
    <p>我是<ins>下划线</ins>文字</p>
    我是<u>下划线</u>文字
</body>
</html>
