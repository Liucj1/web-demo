<!-- 注释标签
如果需要在html文档中添加一些便于阅读和理解，但又不需要显示在页面中的注视文字，就需要注释标签
html中的注释以 "《"!--开头，以--"》"结束。"《、》"="<、>"
注释标签里面的内容是给程序员看的，这个代码不执行不显示到页面中
添加注释是为了更好的解释代码的功能，便于相关开发人员理解和阅读代码

特殊字符
在html页面中，一些特殊的符号很难或者不方便直接使用，此时我们就可以使用下面的字符来替代
特殊字符   描述      字符的代码
         空格符      &nbsp;
<        大于号      &lt;
>        小于号      &gt;
&         和号       &amp;
¥        人民币      &yen;
℃        摄氏度      &deg;
±        正负号      &plusmn;
×         乘号       &times;
÷         除号       &divide;
²         平方       &sup2;
³         立方       &sup3;
重点记住：空格、大于号、小于号这三个，其余使用的很少

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注释标签</title>
</head>
<body>
    我想喝咖啡<br/>
    <!--我想喝咖啡-->
    按住ctrl+/就能进行快速注释<br/>
    <!-- 按住ctrl+/就能进行快速注释 -->
    空&nbsp;&nbsp;&nbsp;格<br/>
    &lt;p&gt;是一个段落标签<br/>

</body>
</html>
