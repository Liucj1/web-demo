<!DOCTYPE html>
<!--!DOCTYPE：文档类型声明标签，作用是告诉浏览器使用哪种HTML版本来显示网页-->
<html lang="en">
<!--lang是用来定义当前文档显示的语言。en是英语，zh-CN是中文-->
<head>
    <!--字符集(charset)是多个字符的集合，以便能识别和存储文字；可以通过<meta>标签的charset属性来规定html应该使用哪种字符
    GB2312、BIG5、GBK都是采取中文编码方式，UTF-8称做万国码，基本包含全世界所有国家需要用到的字符
    -->
    <meta charset="UTF-8">

    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我利用vscode创建的第一个页面</title>
    <style>
        span{
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
    <span>写代码是非常快乐的</span>
    
    <br/>写代码是痛苦的
    <div>12</div>
    <textarea name="" id="" cols="30" rows="10"></textarea>

</body>
</html>
