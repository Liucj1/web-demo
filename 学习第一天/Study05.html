<!--
html常用标签
<div>和<span>标签。他们是没有语义的，他们就是一个盒子，用来装内容的
div是division的缩写，表示分割、分区。span意为跨度、跨距
1、<div>标签用来布局，但是现在一行只能放一个<div>。大盒子
2、<span>标签用来布局，一行上可以放多个span。小盒子

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html常用标签</title>
</head>
<body>
    <div>我是一个div标签，我一个人就占一行</div>123
    <div>我是一个div标签，我一个人就占一行</div>
    <span>百度</span>
    <span>新浪</span>
    <span>搜狐</span>
</body>
</html>
