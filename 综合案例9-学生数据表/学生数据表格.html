<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建学生数据表格</title>
    <style>
        table{
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        td,th{
            border: 1px solid #333;
        }
        thead tr{
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead> 
        <tbody>
            
        </tbody>     
    </table>  
    <script>
        var datas = [{
            name:'刘城郡',
            subject:'JS',
            score:'100'
        },{
            name:'孙然',
            subject:'css',
            score:'90'
        },{
            name:'熊专案',
            subject:'java',
            score:'95'
        },{
            name:'跳跳',
            subject:'c++',
            score:'90'
        }  
    ];
    var tbody = document.querySelector('tbody');
    for(i = 0; i < datas.length; i++){  //管行tr
        var tr = document.createElement('tr');
        tbody.appendChild(tr);
        //行里创建单元格td。单元格数量取决于每个对象里面的属性个数
        for(var k in datas[i]){  //管列td
            var td = document.createElement('td');
            td.innerHTML = datas[i][k];
            tr.appendChild(td);
        }
        var td = document.createElement('td');
        td.innerHTML = '<a href="javascript:;">删除</a>';
        tr.appendChild(td);
    }
    var as = document.querySelectorAll('a');
    for(var i = 0; i < as.length; i++){
        as[i].onclick = function(){
            tbody.removeChild(this.parentNode.parentNode);
        }
    }
    </script> 
</body>
</html>
