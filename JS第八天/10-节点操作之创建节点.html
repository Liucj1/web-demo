<!--
document.crateElement('tagName')
document.crateElement()方法创建由tagName指定的html元素。因为这些元素原先不存在，是根据我们的需求动态生成的，所以我们也称为动态创建元素节点

添加节点
node.appendChild(child)
方法将一个节点添加到指定父节点的子节点列表末尾。类似于css里面的after伪元素

node.insertBefore(child,指定元素)
方法将一个节点添加到父节点的指定子节点前面。类似于css里面的before伪元素

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点操作之创建节点</title>
</head>
<body>
    <ul>
        <li>123</li>
    </ul>
    <script>
        var li = document.createElement('li');
        var ul = document.querySelector('ul');
        ul.appendChild(li);
        var lili = document.createElement('li');
        ul.insertBefore(lili, ul.children[0]);
        //页面中想要添加某个新的元素：1、创建元素 2、添加元素
    </script>
</body>
</html>
