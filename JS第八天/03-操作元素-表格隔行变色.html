    <table>
        <thead>
            <tr>
                <th>代码</th>
                <th>名称</th>
                <th>最新公布净值</th>
                <th>累计净值</th>
                <th>前单位净值</th>
                <th>净值增长率</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>003526</td>
                <td>农银3个月定期开放</td>
                <td>1.075</td>
                <td>1.079</td>

            </tr>
            <tr>
                <td>003527</td>
                <td>招商6个月定期开放</td>

            </tr>
        </tbody>

    <script>
        //获取元素，获取的是tbody里面所有的行
        var trs = document.querySelector("tbody").querySelectorAll('tr');
        //利用循环，绑定注册事件
        for (var i = 0; i < trs.length; i++) {
            trs[i].onmouseover = function () {
                this.className = 'bg';
            }
            trs[i].onmouseout = function () {
                this.className = '';
            }
        }
    </script>
