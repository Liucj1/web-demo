<!--
算法：排他思想
首先先排除其他人，然后才设置自己的样式。这种排除其他人的思想我们称为排她思想
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作元素</title>
</head>
<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <script>
        var btns = document.getElementsByTagName('button');
        for(var i = 0;i < btns.length; i++){
            //btns得到的是伪数组，里面每一个元素btn[i]
            btns[i].onclick = function(){
                //我们先把所有的按钮背景颜色去掉
                //然后才让当前点击的按钮背景颜色为红色
                for(var j = 0;j < btns.length; j++){
                    btns[j].style.background = '';
                }
                //当前点击的按钮背景颜色为红色
                this.style.background = 'red';
            }
        }
    </script>
</body>
</html>
