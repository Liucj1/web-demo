<!--
node.cloneNode()
方法返回调用该方法的节点的一个副本，也称为克隆节点/拷贝节点

1、如果括号参数为空或者为false，则是浅拷贝。只克隆复制节点本身，不克隆里面的子节点
2、如果括号里面参数为true，则是深度拷贝。会复制节点本身以及里面所有的子节点
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复制节点</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>   
    <script>
        var ul = document.querySelector('ul');
        //ul.children[0].cloneNode();
        var lili = ul.children[0].cloneNode(true);
        ul.appendChild(lili);
    </script>
</body>
</html>
