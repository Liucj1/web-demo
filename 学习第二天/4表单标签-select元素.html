<!-- <select>表单元素
使用场景：在页面中，如果有多个选项让用户选择，并且想要节约页面空间时，我们可以使用<select>标签控件定义下拉列表
<select>
    <option>选项1</option>
    <option>选项2</option>
    <option>选项3</option>
    ...
</select>
1、select中至少包含一对儿<option>
2、在<option>中定义selected="selected"时，当前项即为默认选中项



-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select表单元素</title>
</head>
<body>
    <form>
        籍贯：
    <select>
        <option>北京</option>
        <option>上海</option>
        <option>天津</option>
        <option>四川</option>
        <option>山东</option>
        <option selected="selected">重庆</option>
    </select>
    </form>
</body>
</html>
