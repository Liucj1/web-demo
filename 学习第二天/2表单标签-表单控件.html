<!-- 表单控件(表单元素)
在表单域中可以定义各种表单元素，这些表单元素就是允许用户在输入或者选择的内容控件
1、input输入表单元素
    英文:input，输入的意思。在表单元素中<input>标签用于收集用户信息
    在<input>标签中，包含一个type属性，根据不同的type属性值，输入字段拥有很多种形式(可以是文本字段、复选框、掩码后的文本控件、单选按钮等)
    <input type="属性值" />单标签
    属性值          描述
    button         可点击按钮(多数情况下，用于通过javaScript启动脚本)
    checkbox       复选框
    file           输入字段和"浏览"按钮，供文件上传
    hidden         定义隐藏的输入字段
    image          图像形式的提交按钮
    password       密码字段。该字段中的字符被掩码
    radio          单选按钮
    reset          重置按钮。重置按钮会清除表单中的所有数据
    submit         提交按钮。提交按钮会把表单数据发送到服务器
    text           单行的输入字段，用户可在其中输入文本。默认宽度为20个字符

    除type属性外，<input>标签还有其他很多属性，常用属性如下：
    属性            属性值          描述
    name           由用户自定义     定义input元素的名称
    value          由用户自定义     规定input元素的值
    checked        checked        此input元素首次加载时应当被选中
    maxlength      正整数          输入字段中的字符的最大长度

    1、name和value是每个表单元素都有的属性值，主要是给后台人员使用的
    2、name表单元素的名字，要求单选按钮和复选框要有相同的name值
    3、checked属性主要针对于单选按钮和复选框。主要作用一打开页面，就要可以默认选中某个表单元素
    4、maxlength是用户可以在表单元素输入的最大字符数，一般较少使用

2、select下拉表单元素
可以到表单标签-select元素.html中查看

3、textarea文本域元素


 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单控件t</title>
</head>
<body>
    <form action="" method="get">
        用户名：<input type="text" name="username" value="请输入用户名" maxlength="6"/><br/>
        密码：<input type="password" name="pwd"/><br/>
        性别：男<input type="radio" name="sex" value="男" checked="checked"/>&nbsp;&nbsp;&nbsp;女<input type="radio" name="sex" value="女"/><br/>
        爱好：吃饭<input type="checkbox" name="hobby" value="吃饭"/>&nbsp;&nbsp;睡觉<input type="checkbox" name="hobby" value="睡觉"/>&nbsp;&nbsp;打豆豆<input type="checkbox" name="hobby" value="打豆豆" checked="checked"/><br/>
        <!--点击提交按钮，可以把表单域form里面的表单元素里面的值，提交给后台服务器-->
        <input type="submit" value="免费注册"><br/>
        <input type="reset" value="重新填写"><br/>
        <input type="button" value="获取短信验证码"/><br/>
        上传头像：<input type="file"/>
        <!--深蓝色是标签；淡蓝色是属性；橙色是值-->

    </form>
</body>
</html>
