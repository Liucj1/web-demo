<!-- 
自定义列表的使用场景：自定义列表常用于术语或名词进行解释和描述，定义列表的列表项前没有任何项目符号
<dl>
    <dt>名词1</dt>
    <dd>名词1解释1</dd>
    <dd>名词1解释2</dd>
</dl>
1、<dl></dl>里面只能包含<dt>和<dd>
2、<dt>和<dd>个数没有限制，经常是一个<dt>对应多个<dd>


 列表总结
 标签名         定义     说明
<ul></ul>    无序标签   里面只能包含li，没有顺序，使用较多。li里面可以包含任何标签
<ol></ol>    有序标签   里面只能包含li，有顺序，使用较少。li里面可以包含任何标签
<dl></dl>   自定义列表  里面只能包含dt和dd。dt和dd里面可以放任何标签
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义列表t</title>
</head>
<body>
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>
</html>
