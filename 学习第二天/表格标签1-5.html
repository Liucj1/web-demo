<!-- 
表格标签是开发中非常常用的标签：
1、表格的主要作用：
表格主要是用于显示、展示数据，因为它可以让数据显示的非常的规整，可读性非常好。特别是后台展示数据的时候，熟练运用表格就很重要

2、表格的基本语法
<table>
    <tr>
        <td>单元格内的文字</td>
        ...
    </tr>
    ...
</table>

 1、<table></table>是用于定义表格的标签
 2、<tr></tr>标签用于定义表格中的行，必须嵌套在<table></table>标签中
 3、<td></td>用于定义表格中的单元格，必须嵌套在<tr></tr>标签中。td指表格数据table data，即数据单元格的内容

3、表头单元格标签
一般表头单元格位于表格的第一行或第一列，表头单元格里面的文本内容加粗居中显示
<th>标签表示html表格的表头部分(table head的缩写)

4、表格属性
实际开发中不常用，我们之后通过CSS来设置。一是为了记住这些英语单词，会在CSS中用到；二是直观感受表格的外观形态
属性名          属性值                   描述
align          left、center、right     规定表格相对周围元素的对齐方式
border         1或""                   规定表格单元是否拥有边框，默认为""，表示没有边框
cellpadding    像素值                  规定单元边沿与其内容之间的空白，默认1像素
cellspacing    像素值                  规定单元格之间的空白，默认2像素
width、height  像素值或百分比           规定表格的宽度、高度

5、表格结构标签
因为表格可能很长，为了更好的表示表格的语义，可以将表格分割为表格头部和表格主体两大部分
在表格标签中，分别用：<thead>标签表格的头部区域，<tbody>标签表格的主体区域，这样可以很好的分清表格结构。
 1、<thead></thead>：用于定义表格的头部。<thead>内部必须拥有<tr>标签，一般是位于第一行
 2、<tbody></tbody>：用于定义表格的主体。主要用于放数据本体
 3、以上两个标签都放在<table></table>标签中的
 具体可以查看：综合案例2文件夹，Exam2.html有用到


 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>
<body>
    <!-- 表格属性要写到表格标签table里面去 -->
    <table align="center" border="1" cellpadding="20" cellspacing="0" width="500">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>孙然</td>
            <td>女</td>
            <td>21</td>
        </tr>
        <tr>
            <td>刘城郡</td>
            <td>男</td>
            <td>23</td>
        </tr>
    </table> 
</body>
</html>
