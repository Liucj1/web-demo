<!-- 
6、合并单元格
特殊情况下，可以把多个单元格合并为一个单元格，这里会最简单的合并单元格即可
 1、合并单元格的方式
 跨行合并：rowspan="合并单元格的个数"
 跨列合并：colspan="合并单元格的个数"

 2、目标单元格；（写合并代码）
 跨行：最上侧单元格为目标单元格，写合并单元格
 跨列：最左侧单元格为目标单元格，写合并代码

 3、合并单元格的步骤
 先确定是跨行还是跨列合并
 找到目标单元格，写上合并方式=合并的单元格数量。比如：<td colspan="2"></td>
 删除多余的单元格

 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>
<body>
    <table align="center" border="1" cellspacing="0" width="500" height="250" >
        <tr>
            <td>111</td><td colspan="2">1</td>
        </tr>
        <tr>
            <td rowspan="2">222</td><td>2</td><td>2</td>
        </tr>
        <tr>
            <td>3</td><td>3</td>
        </tr>
    </table>   
   
      
</body>
</html>
