<!--
JS中的对象分为3种：自定义对象、内置对象、浏览器对象
前两种对象是JS基础内容，属于ECMAScript；第三个浏览器对象属于我们JS独有的
内置对象就是指JS语言自带的一些对象，这些对象供开发者使用，并提供了一些常用的或是基本而必要的功能(属性和方法)
内置对象最大的优点就是帮助我们快速开发
JS提供了多个内置对象：Math、Date、Array、String等
    Math不是一个构造器的意思是不是一个构造函数。构造函数必须new一下，才能创建一个对象。
    使用Math的时候直接使用里面的属性和方法

Math对象不是构造函数，它具有数学常数和函数的属性和方法。
    Math.PI      圆周率
    Math.floor() 向下取整
    Math.ceil()  向上取整
    Math.round() 四舍五入，就近取整
    Math.abs()   绝对值
    Math.max()/Math.min() 求最大值和最小值

随机数方法random()
    random()返回一个随机的小数
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS内置对象</title>
    <script>
        var arr = [1,2,3,4,5];
        console.log(Math.max(...arr));

        console.log(Math.PI);
        console.log(Math.max(1,99,3));

        console.log(Math.abs(-2));
        console.log(Math.abs('-2'));//隐式转换，会把字符串型-2转换成数字型

        console.log(Math.floor(1.324));
        console.log(Math.floor(1.9));

        console.log(Math.ceil(1.324));//ceil天花板的意思
        console.log(Math.ceil(1.9));

        console.log(Math.round(1.435));
        console.log(Math.round(1.54));
        console.log(Math.round(-1.5));

        console.log(Math.random());

        function getRandom(min,max){
            return Math.floor(Math.random() * (max - min +1 ) - min);
        }
        var arr1 = ['张三','李四','王五','赵六','什么七'];
        console.log(arr1[getRandom(0,arr1.length-1)]);

        //利用对象封装自己的数学对象
        var myMath = {
            PI:3.1415926,
            max:function(){
                var max = arguments[0];
                for(var i = 1; i < arguments.length; i++){
                    if(arguments[i] > max){
                        max = arguments[i];
                    }
                }
                return max;
            },
            min:function(){
                var min = arguments[0];
                for(var i = 1; i < arguments.length; i++){
                    if(arguments[i] < min){
                        min = arguments[i];
                    }
                }
                return min;
            }
        }
        console.log(myMath.PI);
        console.log(myMath.max(1,5,8,9));
    </script>
</head>
<body>
    
</body>
</html>
