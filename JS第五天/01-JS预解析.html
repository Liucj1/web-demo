<!--
JS预解析
    JS代码是由浏览器中的JS解析器来执行的。JS解析器在运行JS代码的时候分为两步：预解析和代码执行
    预解析：js引擎会把js里面所有的var还有function提升到当前作用域的最前面
    代码执行：按照代码书写的顺序从上往下执行

    预解析分为：变量预解析(变量提升)和函数预解析(函数提升)
        变量提升：就是把所有的变量声明提升到当前的作用域最前面，不提升赋值操作
        console.log(num);   打印undefined
        var num = 10;
        相当于执行了以下代码：
        var num;
        console.log(num);
        num = 10;

        函数提升：就是把所有的函数声明提升到当前作用域的最前面，不调用函数


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预解析</title>
    <script>
        f1();
        console.log(c);
        console.log(b);
        console.log(a);
        function f1(){
            var a = b = c = 9;
            console.log(a);
            console.log(b);
            console.log(c);
        }
        //相当于执行了以下代码
        // function f1(){

        //     var a;

        //     console.log(c);
        // }
        // f1();
        // console.log(c);
        // console.log(b);

    </script>
</head>

</html>
