    <script>
        //数组去重
        function unique(arr){
            var newArr = [];
            for(var i = 0; i < arr.length; i++){
                if(newArr.indexOf(arr[i]) == -1){
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        var demo = unique(['c','a','a','z','b','c','b','a','d']);
        console.log(demo);
    </script>

        var arr2 = arr.concat(arr1);
        console.log(arr2.toString());
