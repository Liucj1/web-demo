<!--
对象是一个具体的事物，看得见摸得着的事物
在JS中，对象是一组无序的相关属性和方法的集合，所有的事物都是对象，例如：字符串、数值、数组、函数等
对象是由属性和方法组成的
*属性：事物的特征，在对象中用属性来表示(常用名词)
*方法：事物的行为，在对象中用方法来表示(常用动词)

为什么需要对象？
保存一个值时，可以使用变量，保存多个值(一组值)时，可以使用数组。如果要保存一个人的完整信息呢？

创建对象(object)的三种方式：
    *利用字面量创建对象
        对象字面量：就是花括号{}里面包含了表达这个具体事物(对象)的属性和方法
            *里面的属性或者方法我们采集键值对的形式。键(属性名):值(属性值)
            *多个属性或者方法中间用逗号隔开的
            *方法冒号后面跟的是一个匿名函数
        使用对象
            *调用对象的属性，我们采取的是：对象名.属性名。"."我们理解为"的"
            *调用属性还有一种方法，对象名['属性名']
            *调用对象的方法sayHi，对象名.方法名()

    *利用new Object创建对象
        var obj = new Object();创建一个空的对象
        obj.uname = '张三';
        obj.age = 18;
        obj.sex = '男';
        obj.sayHi = function(){
            console.log('hi~');
        }
        console.log(obj.uname);
        console.log(obj['sex']);
        obj.sayHi();
        *我们是利用等号=赋值的方法添加对象的属性和方法
        *每个属性和方法之间用分号结束

    *利用构造函数创建对象
        因为我们前面两种创建对象的方式一次只能创建一个对象，里面很多的属性和方法是相同的
        因此我们可以利用函数的方法，重复这些相同的代码，我们就把这个函数称为构造函数。又因为这个函数不一样，里面封装的不是普通代码，而是对象
        构造函数就是把我们对象里面一些相同的属性和方法抽象出来，封装到函数里面
        语法格式：
            function 构造函数名(){
                this.属性 = 值；
                this.方法 = function(){

                }
            }
            new 构造函数名();
        *构造函数名字首字母要大写
        *构造函数不需要return就可以返回结果
        *调用构造函数必须使用new
        *我们只要new Star()调用函数就创建一个对象ldh{}

    构造函数Star()明星是泛指的某一大类，类似于java语言里面的类(class)
    对象 特指 某一个具体的事物，刘德华=={uname:"刘德华" , age:18 , sex:"男" , sing:"冰雨"}
    我们利用构造函数创建对象的过程我们也称为对象的实例化
        
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS对象</title>
    <script>
        var obj = {
            uname: '张三',
            age: 18,
            sex: '男',
            sayHi: function(){
                console.log('hi~');
            }
        }
        console.log(obj.uname);
        console.log(obj['age']);//对象名['属性名']
        obj.sayHi();            //对象.方法名()

        var fire = new Object();
        fire.name = '鸣人';
        fire.age = '18';
        fire.sex = '男';
        fire.skill = function(){
            console.log('影分身之术');
        }
        console.log(fire.name,fire.age,fire['sex']);
        fire.skill();

        function Star(uname , age , sex){    //构造函数首字母必须大写
            this.uname = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function(sang){
                console.log(sang);
            }
        }
        //new构造函数可以在内存中创建一个空的对象
        //this就会指向刚才创建的空对象
        //执行构造函数里面的代码，给这个空对象添加属性和方法
        //返回这个对象
        var ldh = new Star('刘德华' , 18 , '男');   //构造函数不需要return就可以返回结果
        console.log(typeof ldh);    //检测返回的数据类型。这里返回的是一个对象
        console.log(ldh.uname,ldh.age,ldh['sex']);
        ldh.sing('冰雨');
        var zxy = new Star('张学友' , 19 , '男');
        console.log(zxy.uname,zxy.age,zxy['sex']);
        zxy.sing('爱某能住');


    </script>
</head>
<body>
    <h2>1、变量和属性的相同点：他们都是用来存储数据的</br>
        变量：单独声明并赋值。使用的时候直接写变量名，单独存在</br>
        属性：在对象里面的不需要声明。使用的时候必须是：对象.属性</br>
        2、函数和方法的相同点：都是实现某种功能做某件事</br>
        函数是单独声明，并且调用的函数名()是单独存在的</br>
        方法在对象里面调用的时候，对象.方法()</h2>
    
</body>
</html>
