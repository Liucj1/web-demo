<!--
伪类选择器用于向某些选择器添加特殊的效果。比如给链接添加特殊效果，或选择第一个、第n个元素
伪类选择器书写最大的特点是用冒号(:)表示。比如:hover(当鼠标经过的时候)、:first-child(选择第一个孩子)
伪类选择器有很多。比如有：链接伪类、结构伪类等。所以这里先给大家讲解常用的链接伪类选择器
1、链接伪类选择器
    a:link          选择所有未被访问的链接
    a:visited       选择所有已被访问的链接
    a:hover         选择鼠标指针位于其上的链接
    a:active        选择活动链接(鼠标按下未弹起的链接)
*为了确保生效，请按照LVHA的循环顺序声明:link -> :visited -> :hover -> :active
*因为a链接在浏览器中具有默认样式，所以我们实际工作中都需要给链接单独指定样式
    a{
        color:black;    给链接写一个样式
    }
    a:hover{
        color:blue;     给鼠标经过写一个样式即可
    }

2、focus伪类选择器
    :focus伪类选择器用于选取获得焦点的表单元素
    焦点就是光标，一般情况<input>类表单元素才能获取，因此这个选择器也主要针对于表单元素来说
    input:focus{
        background-color:yellow;
    }
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /* a:link {
            text-decoration: none;
            color: black;
        }
        a:visited {
            color: orange;
        }
        a:hover {
            color: aqua;
        }
        a:active{
            color: green;
        } */
        a{
            color: black;
            text-decoration: none;
        }
        a:hover{
            color: blue;
        }
        input:focus{
            background-color: blue;
            color: red;
        }
    </style>
</head>
<body>
    <a href="#">小猪佩奇</a>
    <input type="text">
    <input type="text">
</body>
</html>
