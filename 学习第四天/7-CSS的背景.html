<!--
1、通过CSS背景属性，可以给页面元素添加背景样式
    背景属性可以设置背景颜色、背景图片、背景平铺、背景图片位置、背景图像固定等
    背景颜色：background-color。属性定义了元素的背景颜色
    background-color:transparent(透明) | color
    一般情况下元素背景颜色默认值是transparent(透明)，我们也可以手动指定背景颜色为透明色

2、背景图片：background-image
    background-image属性描述了元素的背景图像。实际开发常见于logo或者一些装饰性的小图片或者是超大的背景图片。
    优点是非常便于控制位置(精灵图也是一种运用场景)
    background-image:none | url(url)
    参数值      作用
    none       无背景图(默认的)
    url        使用绝对或者相对地址指定背景图像

3、背景平铺：background-repeat
    如果需要在html页面上对背景图像进行平铺，可以使用backgroud-repeat属性
    background-repeat:repeat | no-repeat | repeat-x | repeat-y
    参数值       作用
    repeat      背景图像在纵向和横向上平铺(默认的)
    no-repeat   背景图像不平铺
    repeat-x    背景图像在横向上平铺
    repeat-y    背景图像在纵向上平铺

4、背景图片位置
    bckground-position属性可以改变图片在背景中的位置
    background-position:x y;
    参数代表的意思是：x坐标和y坐标。可以使用方位名词或者精确单位
    参数值       说明
    length      百分数|由浮点数字和单位标识符组成的长度值
    position    top|center|bottom|left|center|right方位名词
        4.1、参数是方位名词
        *如果指定的两个值都是方位名词，则两个值前后顺序无关。比如left top和top left效果一致。
        *如果只指定了一个方位名词，另一个省略，则第二个默认居中对齐
        4.2、参数是精确单位
        *如果参数值是精确坐标，那么第一个肯定是x坐标，第二个一定是y坐标
        *如果只指定一个数值，那该数值一定是x坐标，另一个默认垂直居中
        4.3、参数是混合单位
        *如果指定的两个值是精确单位和方位名词混合使用，则第一个值是x坐标，第二个值是y坐标

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的背景</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            /* background-color: red;
            background-color: aqua; */
            background-color: blue;
            background-image: url(../images/qq.png);
            /* 默认情况下，背景图片是平铺的 
            页面元素既可以添加背景颜色，也可以添加背景图片。只不过背景图片会压住背景颜色*/
            background-repeat: no-repeat;
            background-position: center 20px ;
        }
        h3{
            width: 118px;
            height: 40px;
            
            font-size: 14px;
            font-weight: 400;
            line-height: 40px;
            background-image: url(../images/title_sprite.png);
            background-repeat: no-repeat;
            background-position: -30px;
            text-indent: 2em;
        }
        body{
            background-image: url(../images/6913450406338.jpg);
            background-repeat: no-repeat;
            background-position: center 40px;
        }
    </style>
</head>
<body>
    <h3>成长守护平台</h3>
    <div></div>
</body>
</html>
