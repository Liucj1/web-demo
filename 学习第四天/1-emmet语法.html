<!--
Emmet语法前身是Zen coding。它使用缩写来提高html/css的编写速度。Vscode内部已经集成该语法
1、快速生成html结构语法
    1、生成标签，直接输入标签名tab键即可。比如div，然后tab键，就可以生成<div></div>
    2、如果想要生成多个相同标签，加上*就可以了。div*3就可以快速生成3个div
    3、如果有父子级关系的标签，可以用>。比如ul>li就可以了
    4、如果有兄弟级关系的标签，用+就可以了。比如div+p
    5、如果生成带有类名或者id名字的，直接写.demo或者#two，tab键就可以了(.id、.demo、#id、#demo)
    6、如果生成的div类名是有顺序的，可以用自增符号$(.demo$*5)
    7、如果想要生成的标签内部内容可以用{}表示(div{生成几个文字})

2、快速生成css样式语法
    1、比如w200，按tab键。可以生成width:200px;
    2、比如lh26，按tab键。可以生成line-height:26px;
    3、比如tac，按回车。可以生成text-align: center;

3、快速格式化代码
    1、右键-格式化文档。能把结构不明确、乱七八糟的代码整理清晰

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet语法</title>
    <style>
        .one {
            text-align: center;
            text-indent: 2em;
            width: 200px;
            text-decoration: none;
        }
    </style>
</head>

<body>

</body>

</html>
