<!--
1、什么是元素的显示模式
    作用：网页的标签非常多，在不同地方会用到不同类型的标签，了解他们的特点可以更好的布局我们的网页
    元素显示模式就是元素(标签)以什么方式进行显示。比如<div>自己占一行，比如一行可以放多个<span>
   
2、元素显示模式的分类
    html元素一般分为块元素和行内元素两种类型
    1、常见的块元素：
        <h1>~<h6>、<p>、<div>、<ul>、<ol>、<li>等。其中<div>标签是最典型的块元素
        块级元素的特点：
        1、比较霸道，自己独占一行
        2、高度、宽度、外边距以及内边距都可以控制
        3、宽度默认是容器(父级宽度)的100%
        4、是一个容器及盒子，里面可以放行内或者块级元素

        *文字类的元素内不能使用块级元素
        *<p>标签主要用于存放文字。因此<p>里面不能放块级元素，特别是不能放<div>
        *同理。<h1>~<h6>等都是文字类块级标签，里面也不能放其他块级元素

    2、常见的行内元素：
        <a>、<strong>、<b>、<em>、<i>、<del>、<s>、<ins>、<span>等。
        其中<span>标签是典型的行内元素。有的地方也将行内元素称为内联元素
        行内元素的特点：
        1、相邻行内元素在一行上，一行可以显示多个
        2、高、宽直接设置是无效的
        3、默认宽度就是它本身内容的宽度
        4、行内元素只能容纳文本或其他行内元素

        *链接里面不能再放链接
        *特殊情况链接<a>里面可以放块级元素，但是给<a>转换一下块级模式最安全

    3、行内块元素
        在行内元素中有几个特殊的标签-<img/>、<input/>、<td>。
        他们同时具有块元素和行内元素的特点。有些资料称他们为行内块元素
        行内块元素的特点：
        1、和相邻行内元素(行内块)在一行上，但是他们之间会有空白缝隙。一行可以显示多个(行内元素特点)
        2、默认宽度就是他本身内容的宽度(行内元素特点)
        3、高度、行高、外边距以及内边距都可以控制(块级元素特点)

3、元素显示模式的转换
    特殊情况下，我们需要元素模式的转换。简单理解：一个模式的元素需要另外一种模式的特性
    比如：想要增加链接<a>的触发范围
    *转换为块级元素：display:block;
    *转换为行内元素：display:inline;
    *转换为行内块：display:inline-block;

4、CSS没有提供文字垂直居中的代码，这里我们可以使用一个小技巧来实现
    让文字的行高等于盒子的高度，就可以让文字在当前盒子内垂直居中。如果行高小于盒子高度，文字会偏上；如果行高大于盒子高度，文字会偏下

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示</title>
    <style>
        input{
            width: 100px;
        }
        a{
            width: 200px;
            display: block;
            background-color: red;
        }
        .div1{
            width: 150px;
            display: inline;
            background-color: green;
        }
        .span1{
            width: 300px;
            display: inline-block;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>比较霸道，自己独占一行</div>
    <span>你好</span>
    <strong>你好</strong><br/>
    <input type="text">
    <input type="text">
    <a href="#">哈哈哈哈哈</a>
    <div class="div1">就啊叫啊叫啊叫</div>
    <span class="span1">转换转换转换</span>
</body>
</html>
