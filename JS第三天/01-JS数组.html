<!--
数组的概念：
    Q：如果想要存入班级中所有学生的信息，该怎么存储呢？
    A：可以使用数组(Array)。数组可以把一组相关的数据一起存放，并提供方便的访问(获取)方式
    数组是指一组数据的集合。其中每个数据被称作元素。在数组中可以存放任意类型的元素。数组是一种将一组数据存储在单个变量名下的优雅方式
    普通变量一次只能存储一个值:var num = 10;
    数组一次可以存储多个值:var arr = [1,2,3,4,5];

创建数组：
    *利用new创建数组
        var 数组名 = new Array();
        var arr = new Array();创建一个新的空数组    

    *利用数组字面量创建数组
        使用数组字面量方式创建空的数组
            var 数组名 = [];
        使用数组字面量方式创建带初始值的数组
            var 数组名 = ['小白','小黄','小黑'];
    *数组里面的数据，比如1、2、true等，我们称为数组元素
    *声明数组并赋值称为数组的初始化
    *数组中可以存放任意数据类型的数据
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS数组</title>
    <script>
        var arr  = new Array();
        var arr1 = [];
        var arr2 = ['小黄','小黑','小白',1,2,true];
        console.log(arr2);
    </script>
</head>

</html>
