<!--
简单数据类型又叫做基本数据类型或者值类型，复杂数据类型又叫做引用类型
*值类型：简单数据类型/基本数据类型，在存储时变量中存储的是值本身，因此叫做值类型
string,number,boolean,undefined,null(返回的是空的对象)

*引用类型：复杂数据类型，在存储时变量中存储的仅仅是地址(引用)，因此叫做引用数据类型
通过new关键字创建的对象(系统对象、自定义对象)，如object、array、date等

堆和栈
*栈：由操作系统自动分配释放存放函数的参数值、局部变量的值等。其操作方式类似于数据结构中的栈；
简单数据类型存放到栈里面

*堆：存储复杂类型(对象)，一般由程序员分配释放，若程序员不释放，由垃圾回收机制回收
复杂数据类型存放到堆里面

简单数据类型传参
函数的形参也可以看做是一个变量，当我们把一个值类型变量作为参数传给函数的形参时，其实是把变量在栈空间里的值复制了一份给形参
那么在方法内部对形参做任何修改，都不会影响到的外部变量


复杂数据类型传参
函数的形参也可以看做是一个变量，当我们把引用类型变量传给形参时，其实是把变量在栈空间里保存的堆-地址复制给了形参
形参和实参其实保存的是同一个堆地址，所以操作的是同一个对象
-->
