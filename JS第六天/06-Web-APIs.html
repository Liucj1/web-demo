<!--
js的组成：ECMAScript,DOM,BOM
API：应用程序编程接口，是一些预先定义的函数。不需要访问源码或理解代码细节，能直接使用
Web API是浏览器提供的一套操作浏览器功能和页面元素的API
MDN详细API：https://developer.mozilla.org/zh-CN/docs/Web/API

DOM：文档对象模型，是W3C组织推荐的处理可扩展标记语言的标准编程接口。W3C定义了一系列的DOM接口，通过这些接口可以改变网页的内容、结构和样式
DOM树：
    文档：一个页面就是一个文档，DOM中使用document
    元素：页面中所有的标签都是元素，DOM中使用element
    节点：网页中所有的内容都是节点(标签、属性、文本、注释等)，DOM使用node来表示
    DOM把以上内容都看做是对象

如何获取页面元素：
*根据ID获取：getElementById()方法可以获取带有ID的元素对象
*根据标签名获取：getElementByTagNmae()方法可以返回带有制定标签名的对象的集合
*通过HTML5新增的方法获取
*特殊元素获取

根据标签名获取：
*使用getElementsByTagName()方法可以返回带有指定标签名的对象的集合
*因为得到的是一个对象的集合，所以我们想要操作里面的元素就需要遍历
*得到元素对象是动态的
*如果页面中没有这个元素，返回的是空的伪数组形式
