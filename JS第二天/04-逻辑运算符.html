<!--
概念：逻辑运算符是用来进行布尔值运算的运算符，其返回值也是布尔值。后面开发中经常用于多个条件的判断
逻辑运算符      说明                案例
&&        "逻辑与"，简称“与”and     true&&false
||        "逻辑或"，简称"或"or      true||false
!         "逻辑非"，简称"非"not     !ture

逻辑与&&(and)两侧都为真(true)，结果才是真(true)。只要一侧为假(false)，结果则为假(false)
逻辑或||(or)两侧都为假(false)，结果才是假(false)。只要一侧为真(true)，结果则为真(true)
逻辑非(!)叫作取反符，用来取一个布尔值相反的值。如!true就是false

1、短路运算(逻辑中断)
    短路运算符：当有多个表达式(值)时，左边的表达式值可以确定结果时，就不再继续运算右边的表达式的值
    1.1 逻辑与
        *语法：表达式1 && 表达式2
        *如果第一个表达式的值为真，则返回表达式2
        *如果第一个表达式的值为假，则返回表达式1
        *除了0之外的所有数字，都为真

    1.2 逻辑或
        *语法：表达式1 || 表达式2
        *如果第一个表达式的值为真，则返回表达式1
        *如果第一个表达式的值为假，则返回表达式2

2、赋值运算符
    赋值运算符      说明                案例
    =             直接赋值             var userName="我是值";
    +=、-=        加、减一个数后再赋值   var age =10; age += 5;
    *=、/=、%=    乘、除、取余后再赋值    var age =2; age *= 5;       

3、运算符优先级
  优先级  运算符     顺序
    1    小括号     ()
    2   一元运算符   ++ -- !
    3   算数运算符   先* / %后+ -
    4   关系运算符   > >= < <=
    5   相等运算符   == != === !==
    6   逻辑运算符   先&&后||
    7   赋值运算符   =
    8   逗号运算符   ，
    *一元运算符里面的逻辑非优先级很高
    *逻辑与比逻辑或优先级高

-->

        var num = 7;

        console.log(num > 5 && str.length >= num);

        console.log(!(num < 10));

        console.log(!(num < 10 || str.length == num));

        console.log(123 && 456);
        console.log(0 && 123);

        console.log(123 || 456);
        console.log(0 || 234);
