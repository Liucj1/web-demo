<!--
1、多分支语句：就是利用多个条件来选择不同的语句执行，得到不同的结果
2、if-else if语句是多分支语句
3、语法规范
    if(条件表达式1){
        语句1；
    }else if(条件表达式2){
        语句2;
    }else if(条件表达式){
        语句3;
    }else{
        最后的语句;
    }
4、执行思路
    如果条件表达式1满足，就执行语句1。执行完毕后，退出整个if分支语句
    如果条件表达式1不满足，则判断条件表达式2.满足的话，执行语句2，以此类推
    如果上面的所有条件表达式都不成立，则执行else里面的语句

5、注意点
    多分支语句还是多选一，最后只能有一个语句执行
    else if里面的条件理论上是可以任意多个的
    else if中间有个空格

6、三元表达式
    有三元运算符组成的式子称为三元表达式
    ++num是一元表达式；3+5有两个操作数，二元表达式，算数表达式；有?和:
    条件表达式 ? 表达式1 : 表达式2
    执行思路：
        如果条件表达式结果为真，则返回表达式1的值；如果条件表达式结果为假，则返回表达式2的值

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多分支语句</title>
    <script>
        var score = prompt('请输入成绩：');
        if(score >= 90){
            alert('A');
        }else if(score >= 60){
            alert('B');
        }
        else if(score > 0){
            alert('C');
        }else{
            alert('回家，别学了！');
        }
        var result = 10 > 5 ? '是的' : '不是的';
        console.log(result);
        
        var time = prompt('0-60之间的数字');
        var a = time < 10 ? '0' + time : time;
        alert(a);

    </script>
</head>
<body>
    
</body>
</html>
