<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>**算法</title>
    <script>
        var str = '';
        for(var i = 1; i <=10; i++){
            for(var j = i; j <= 10; j++){
                str = str + '*';
            }
            str = str + '\n';
        }
        console.log(str);

        var c = ''
        for(var a = 1; a <= 9;a++){//外层循环控制行数
            for(var b = 1; b <= a;b++){//里层循环控制每一行的个数
                c += b + '*' + a + '=' + a*b + '\t';
            }
            c += '\n';
         }
         console.log(c);
    </script>
</head>
<body>
    
</body>
</html>
