<!--
运算符(operator)，也被称为操作符。是用于实现赋值、比较和执行算数运算等功能的符号
1、JS中常用的运算符：
*算数运算符:用于执行两个变量或值的算数运算
运算符      描述        实例
+           加         10+20=30
-           减         10-20=-10
*           乘         10*20=200
/           除         10/20=0.5
%        取余数(取模)   返回除法的余数9%2=1

*递增和递减运算符
*比较运算符
*逻辑运算符
*赋值运算符

2、表达式和返回值
    表达式：是由数字、运算符、变量等以能求得数值的有意义排列方法所得的组合
    简单理解：是由数字、运算符、变量等组成的式子，我们称为表达式
    表达式最终都会有一个结果，返回给我们。我们称为返回值

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS运算符</title>
    <script>
        console.log(1 + 1);
        console.log(1 - 1);
        console.log(1 * 2);
        console.log(1 / 2);
        console.log(9 % 2);

        //不要直接判断两个浮点数是否相等
        console.log('%f',0.1 + 0.2);//0.30000000000000004并不等于0.3
        console.log(0.07 * 100);

        console.log(1 + 1);//2就是返回值
        //在我们程序里，2=1+1。把我们的右边表达式计算完毕，把返回值再赋值给左边


    </script>
</head>
<body>
    
</body>
</html>
