<!--
如果需要反复给数字变量添加或减去1，可以使用递增(++)和递减(--)运算符来完成
在JS中，递增和递减既可以放在变量前面，也可以放在变量后面。
    放在变量前面时，我们可以称为前置递增(递减)运算符，放在变量后面时，我们可以称为后置递增(递减)运算符
    *递增和递减运算符必须和变量配合使用的
1、前置递增运算符
    ++num前置递增符，就是自加1，类似于num=num+1，但是++num写起来更简单
    使用口诀：先自加，后返回值
2、后置递增运算符
    num++后置递增，就是自加1。类似于num=num+1，但是num++写起来更简单
    使用口诀：先返回原值，后自加
    *开发时，大多数使用后置递增/减，并且代码独占一行。例如：num++；或者num--；


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递增和递减</title>
    <script>
        //前置自增和后置自增如果单独使用，效果是一样的
        var age = 10;
        ++age;
        console.log(age);
        console.log(++age + 10);

        var age1 = 10;
        age++;
        console.log(age1);

        var age2 = 10;
        console.log(age2++ + 10);
        console.log(age2);

        var p = 10;
        --p;
        console.log(p);
        console.log(20 - --p);//12

        var a = 10;
        a--;
        console.log(a);
        console.log(20 - a--);//11
    </script>
</head>
<body>
    
</body>
</html>
