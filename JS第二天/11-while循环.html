<!--
1、while循环语法结构，while(当...的时候)
    while(条件表达式){
        循环体;
    }
2、执行思路：当条件表达式结果为true，则执行循环体。否则，退出循环
3、代码验证

do while循环语法结构
do{
    循环体
}while(条件表达式)
执行思路:跟while不同的地方在于，do while先执行一次循环体，再判断条件。如果条件表达式结果为真，则继续执行循环体，否则退出循环。
do while语句其实是while语句的一个变体。该循环会执行一次代码块，然后对条件表达式进行判断。如果条件为真，就会重复执行循环体，否则退出循环
*先执行循环体，再判断。我们会发现do while循环语句至少会执行一次循环体代码


-->
