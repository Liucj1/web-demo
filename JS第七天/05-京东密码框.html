<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东密码框</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;

        }
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="user">

        </label>
        <input type="user" name="" id="user">
    </div>
    <div class="box">
        <label for="pwd">
            <img src="./f6563525-85f2-4408-a426-9ff341895793.jpg" alt="" id = "eye">
        </label>
        <input type="password" name="" id = "pwd">
    </div>
    <script>
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');

        var flag = 0;
        eye.onclick = function(){
            if(flag == 0){
                pwd.type = 'text';
                eye.src = './04573c4073017ef.jpg';
                flag = 1;
            }else{
                pwd.type = 'password';
                eye.src = './f6563525-85f2-4408-a426-9ff341895793.jpg';
                flag = 0;
            }
        }
    </script>
</body>
</html>
