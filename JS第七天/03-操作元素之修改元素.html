    根据时间改变图片和文字：</br>
    <img class="img"  src="../images/3.webp" alt="">
    <div>上午好</div>
    <script>
        var img1 = document.querySelector('img');
        var div = document.querySelector('div');

        var date = new Date();
        var h = date.getHours();

        if(h < 12){
            img1.src = '../images/3.webp';
            div.innerHTML = '亲，上午好呦～';
        }else if(h < 17){
            img1.src = '../images/22.webp';
            div.innerHTML = '亲，下午好呦～';
        }else{
            img1.src = '../images/1.webp';
            div.innerHTML = '亲，晚上好呦～';
        }
    </script>
