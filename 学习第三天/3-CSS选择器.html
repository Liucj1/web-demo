<!-- 选择器
选择器分为：基础选择器和复合选择器两个大类
*基础选择器是由单个选择器组成的
*基础选择器又包括：标签选择器、类选择器、id选择器和通配符选择器
    1、标签选择器(元素选择器)是指用HTML标签名称作为选择器，按标签名称分类，为页面中某一类标签指定统一的CSS样式
    语法：
    标签名{
        属性1:属性值1；
        属性2:属性值2；
        属性3:属性值3
        ...
    }
    优点：能够快速的为页面中同类型的标签统一设置样式
    缺点：不能设计差异化样式，只能选择全部的当前标签

    2、类选择器
    如果想要差异化选择不同的标签，单独选一个或者某几个标签，可以使用类选择器
    .类名{
        属性1:属性值1；
        ...
    }
    结构需要用class属性来调用class类的意思
    <div class='red'>变红色</div>
    
    类选择器口诀：样式点定义，结构类调用。一个或多个，开发最常用
    *类选择器使用"."进行标识，后面紧跟类名(自定义，我们自己命名；不能用标签名字作为类名)
    *可以理解为，给这个标签起了一个名字来表示
    *长名称或词组可以使用短横线(-)来为选择器命名
    *不要使用纯数字、中文等命名，尽量使用英文字母来表示
    *命名要有意义，尽量使别人一眼就知道这个类名的目的
    *命名规范(前端开发命名规范手册：可以百度)

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
        p{
            color: aqua;
        }
        div{
            color: pink;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <p>男生</p>
    <p>男生</p>
    <p>男生</p>
    <div>女生</div>
    <div>女生</div>
    <div>女生</div>
    <ul>
         <li class="blue">冰雨</li>
         <li>冰雨</li>
         <li>冰雨</li>
    </ul>
    <div class="blue">冰雨</div>
   
</body>
</html>
