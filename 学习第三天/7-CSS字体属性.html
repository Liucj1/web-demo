<!--
CSS Fonts(字体)属性用于定义字体系列、大小、粗细和文字样式(如斜体)
1、字体系列
    CSS使用font-family属性定义文本的字体系列
    p{font-family:"微软雅黑";}
    div{font-family:Arial,"Microsoft","微软雅黑";}
*各种字体之间必须使用英文状态下的逗号隔开
*一般情况下，如果有空格隔开的多个单词组成的字体，加引号
*尽量使用系统默认自带字体，保证在任何用户的浏览器中都能正确显示
*最常见的几个字体：body{font-family:'Microsoft YaHei',tahoma,arial,'Hiragino Sans GB';}

2、字体大小
    CSS使用font-size属性定义字体大小
    p{
        font-size:20px;
    }
    *px(像素)大小是我们网页的最常用的单位
    *谷歌浏览器默认的文字大小为16px
    *不同浏览器可能默认显示的字号大小不一致，我们尽量给一个明确值大小，不要默认大小
    *可以给body指定整个页面文字的大小

3、字体粗细
    CSS使用font-weight属性设置文本字体的粗细
    font-weight:normal(紫色)、bold、bolder、lighter、number
    normal(紫色)这是默认字体、bold：粗体、bolder特粗体、lighter细体、number后面不要跟单位，等价于bold都是加粗的效果

4、文字样式
    CSS使用font-style属性设置文本的风格
    p{
        font-style:normal;
    }
    属性值      作用
    normal     默认值，浏览器会显示标准的字体样式font-style:normal;
    italic     浏览器会显示斜体的字体样式

5、字体复合属性
    字体属性可以把以上文字样式综合来写，这样可以更节约代码
    body{
        font:font-style font-weight font-size/line-height(行和行之间的距离：行高) font-family;
    }
    使用font属性时，必须按上面语法格式中的顺序书写，不能更换顺序，并且各个属性间以空格隔开
    不需要设置的属性可以省略(取默认值)，但必须保留font-size和font-family属性，否则font属性将不起作用(font:20px 'Microsoft YaHei';)

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性</title>
    <style>
        h2{
            font-family: 'Microsoft YaHei',Arial, Helvetica, sans-serif;
            font-weight: 400;
        }
        body{
            font-size: 16px;
        }
        h2{
            font-size: 20px;
        }
        .bold{
            font-weight: 900;
        }
        .number{
            font-weight: 700;
        }
        .ddiv{
            font-style: italic;
        }
        em{
            font-style: normal;
        }
        i{
            font-style: normal;
        }
        /*想要div文字变倾斜，加粗，字号设置为20像素，并且是微软雅黑*/
        .Div{
            /* font-family: 'Microsoft YaHei';
            font-style: italic;
            font-weight: 900;
            font-size: 20px; 
            font: font-style font-weight font-size/line-height font-family; */
            font: italic 900 20px/50px 'Microsoft YaHei';
        }
    </style>
</head>
<body>
    <h2>pink的秘密</h2>
    <p>芜湖</p>
    <p>你好</p>
    <p>不好</p>
    <p class="bold">不太好</p>
    <p class="number">一般好</p>
    <div class="ddiv">同学，上课别走神啊！</div>
    <em>这是斜体标签</em><br/>
    <i>这也是斜体标签，跟上面一样</i>
    <div class="Div">三生三世十里桃花，一心一意百行代码</div>
</body>
</html>
