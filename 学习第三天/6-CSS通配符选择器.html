<!--   通配符选择器
在CSS中，通配符选择器使用"*"来定义，它表示选取页面中所有元素(标签)
*{
    属性1:属性值1；
    ...
}
通配符选择器不需要调用，自动就给所有元素使用样式
特殊情况才使用，后面讲解使用场景(以下是清楚所有的元素标签的内外边距)
*{
    margin:0;
    padding:0;
}

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <style>
       /* *可以把页面中所有的标签都改为红色*/
        *{
            color: red;
        }
    </style>
</head>
<body>
    <div>我的</div>
    <span>我的</span>
    <ul>
        <li>还是我的</li>
    </ul>
</body>
</html>
