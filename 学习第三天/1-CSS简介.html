<!-- CSS简介
CSS的主要使用场景就是美化网页，布局页面的

1、html的局限性(主要做结构，显示元素内容)
html只关注内容的语义。比如<h1>表明这是一个大标题，<p>表明这是一个段落，<img>表明这儿有一个图片，<a>表示此处有链接
世界上的网站很多，但是都有一个共同的特点：丑；虽然html可以做简单的样式，但是带来的是臃肿和繁琐

2、CSS-网页的美容师
CSS是层叠样式表(Cascading Style Sheets)的简称
有时我们也会称之为：CSS样式表或级联样式表
CSS是也是一种标记语言
CSS主要用于设置HTML页面中的文本内容(文本、大小、对齐方式等)、图片的外形(宽高、边框样式、边距等)以及版面的布局和外观显示样式
CSS可以美化html，让html更漂亮，让页面布局更简单

3、CSS最大价值：由html专注去做结构呈现，样式交给CSS，即结构(html)与样式(CSS)相分离

4、CSS规则由两个主要的部分构成：选择器以及一条或多条声明
            声明           声明
h1    {  color:red; font-size:25px; }
选择器      属性:值         属性:值
*选择器：是用于指定CSS样式的html标签，花括号内是对该对象设置的具体样式(选择标签用的)
*属性和属性值以"键值对"的形式出现(键值对：一个属性对应一个值)


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS样式</title>
    <style>
        /*
        选择器{样式}
        给谁改样式{改什么样式}
        */
        p{
            color: red;
            font-size: 12px; /*font是字体的意思，修改了文字大小为12像素*/
        }
    </style>
</head>
<body>
    <p>有点意思</p>
</body>
</html>
