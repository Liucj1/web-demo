<!--
1、样式风格书写：
    1、紧凑格式
    h3 { color : red; font-size : 20px }
    2、展开格式
    h3 { 
        color : red ;
        font-size : 20px ;
    }
    *强烈推荐

2、样式大小写(强烈推荐样式选择器、属性名、属性值关键字全部使用小写字母。特殊情况除外)
h3{color:red;}

3、空格规范
h3 { color: red; }
属性值前面，冒号后面，保留一个空格
选择器(标签)和大括号中间保留空格

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS代码风格</title>
    <style>
        p{
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <p>CSS代码风格</p>
</body>
</html>
